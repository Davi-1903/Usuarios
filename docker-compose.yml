services:
    client:
        build: ./client
        volumes:
            - client-build:/app/dist

    server:
        build: ./server
        environment:
            - SECRET_KEY=${SECRET_KEY}
            - DATABASE_URI=${DATABASE_URI}
        expose:
            - '5000'
        depends_on:
            - mysql

    mysql:
        image: mysql:8
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: true
            MYSQL_DATABASE: db_users
        volumes:
            - db_data:/var/lib/mysql
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 5s
            timeout: 5s
            retries: 10

    nginx:
        image: nginx:alpine
        ports:
            - '3000:80'
        volumes:
            - client-build:/usr/share/nginx/html
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - server

volumes:
    client-build:
    db_data:
